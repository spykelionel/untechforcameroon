<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>United Nations Tech – Cameroon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ADD THIS LINE -->
    <style>
        :root {
            --un-blue: #009EDB;
            --un-blue-dark: #007BB5;
            --un-blue-light: #B3E5FC;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: var(--un-blue) !important;
        }

        .btn-primary {
            background-color: var(--un-blue);
            border-color: var(--un-blue);
        }

        .btn-primary:hover {
            background-color: var(--un-blue-dark);
            border-color: var(--un-blue-dark);
        }

        footer.bg-dark {
            background-color: #003E60 !important;
        }

        a.text-white:hover {
            color: var(--un-blue-light) !important;
        }

        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">UN Tech Cameroon</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow p-4 rounded">
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-1">© 2025 United Nations Tech Initiative | Cameroon Chapter</p>
        <p>This is an official United Nations initiative supporting innovation and digital growth in Cameroon.</p>
        <p>
            <a href="https://www.un.org" class="text-white" target="_blank">UN Global</a> |
            <a href="mailto:support@untech-cm.org" class="text-white">Contact Us</a> |
            <a href="/terms" class="text-white">Terms & Conditions</a> |
            <a href="/privacy" class="text-white">Privacy Policy</a>
        </p>
        <p>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-linkedin"></i>
        </p>
    </div>
</footer>

</body>
</html>
