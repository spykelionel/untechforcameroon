{% extends 'phish/base.html' %}
{% block content %}
<h3 class="mb-4">Tech Fellowship Registration</h3>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="e.g. Mbi Vanessa" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create a secure password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Complete Registration</button>
</form>

<hr class="mt-4">

<div class="text-center">
    <small class="text-muted">
        Already registered? <a href="{% url 'login' %}">Log in here</a>
    </small>
</div>
{% endblock %}
